<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Kevin Reyes';
      console.log('fullName', fullName);

      console.log('data type', typeof fullName);

      const numberOfPets = 1;
      console.log(
        'numberOfPets',
        numberOfPets,
        'data type',
        typeof numberOfPets
      );

      const likesVegetables = true;
      console.log(
        'likesVegetables',
        likesVegetables,
        'data type',
        typeof likesVegetables
      );

      const empty = null;
      console.log('empty', empty, 'datatype', typeof empty);

      let unset;
      console.log('unset', unset, 'data type', typeof unset);
    </script>
  </body>
</html>
